    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-arabic { font-family: 'Amiri', serif; }
        
        @media print {
            @page {
              size: A4 portrait;
              margin: 15mm;
            }
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { 
              background: white !important; 
              padding: 0 !important; 
              color: black !important;
              -webkit-print-color-adjust: exact !important;
              print-color-adjust: exact !important;
            }
            .print-container { 
              width: 100% !important; 
              margin: 0 !important; 
              padding: 0 !important; 
            }
            /* Force Sections to start on new pages for PDF */
            .page-break-before { 
              break-before: page !important; 
              page-break-before: always !important;
              margin-top: 0 !important;
              padding-top: 20mm !important;
            }
            .page-break-after { 
              break-after: page !important; 
              page-break-after: always !important;
            }
            .page-break-inside-avoid { 
              break-inside: avoid !important; 
            }
            .shadow-2xl, .shadow-xl, .shadow-sm, .shadow-lg { box-shadow: none !important; }
            .border { border: 1px solid #e2e8f0 !important; }
            .bg-slate-50, .bg-slate-100 { background: white !important; }
            .rounded-\[3rem\], .rounded-\[3\.5rem\], .rounded-\[4rem\], .rounded-3xl { border-radius: 1rem !important; }
            
            #root { zoom: 0.9; }
        }
        
        .print-only { display: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
